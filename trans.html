   <script>
    let q = localStorage.getItem('currentuser')
    head.innerHTML=` <h1 class="text-3xl font-bold mb-2">Welcome ${q}</h1>`
    
    function lgout()
    {
      window.location="./login.html"
    }
    function deposite() {
    let username = localStorage.getItem("currentuser");
    let user = JSON.parse(localStorage.getItem(username));
    
    console.log(`Current balance before deposit: ${user.bal}`); // Check current balance

    let depositAmount = parseFloat(depamount.value);
    console.log(`Deposit amount entered: ${depositAmount}`); // Check deposit amount input

    // Ensure depositAmount is a valid number
    if (!isNaN(depositAmount) && depositAmount > 0) {
        user.bal += depositAmount; // Update user balance
        console.log(`New balance after deposit: ${user.bal}`); // Check new balance

        depbal.innerHTML = `Amount deposited: ${depositAmount}. Balance is: ${user.bal}`;
       alert("amount added succesfully")
        
        localStorage.setItem(username, JSON.stringify(user)); // Save updated user
    } else {
        depbal.innerHTML = "Invalid deposit amount.";
    }
}



function withdraw() {
    let withdrawalAmount = parseFloat(widamount.value); // Ensure withdrawalAmount is a number
    let username = localStorage.getItem("currentuser");
    let user = JSON.parse(localStorage.getItem(username));

    // Check if withdrawalAmount is valid
    if (!isNaN(withdrawalAmount) && withdrawalAmount > 0) {
        if (withdrawalAmount <= user.bal) { // Check if enough balance
            user.bal -= withdrawalAmount; // Deduct from user balance
            withbal.innerHTML = `Amount Withdrawn: ${withdrawalAmount}. Balance is: ${user.bal}`; // Display balance

          
           alert("withdrawn amount successfully")
           
        localStorage.setItem(username, JSON.stringify(user)); // 
            
           
        } else {
            withbal.innerHTML = "Insufficient balance.";
           
        }
    } else {
        withbal.innerHTML = "Invalid withdrawal amount.";
       
    }
}
