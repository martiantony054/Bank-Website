<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Here</title>
    <link rel="shortcut icon" href="./bank.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <div class="relative flex flex-col justify-center font-[sans-serif] sm:h-screen p-4 bg-center bg-cover bg-no-repeat min-h-screen">
       
        <div class="absolute inset-0 bg-[url('https://cdn.pixabay.com/photo/2023/07/28/08/06/ai-generated-8154776_1280.jpg')] bg-center bg-cover blur-sm"></div>
        
        
        <div class="relative z-10 max-w-md w-full mx-auto border border-gray-300 rounded-2xl p-8 shadow-2xl bg-white bg-opacity-90">
            <div class="text-center mb-12 text-blue-700 text-3xl font-bold mr-4">
                <a href="./index.html"><img src="./bank.png" alt="logo" class='w-20 inline-block' />EASY CASH</a>
            </div>

            <div id="successAlert" style="display: none;" class="bg-green-100 text-green-800 p-4 rounded-lg" role="alert">
                <strong class="font-bold text-sm mr-4">Success!</strong>
                <span class="block text-sm sm:inline max-sm:mt-2">Details added successfully!</span>
            </div>

            <div id="errorAlert" style="display: none;" class="bg-red-100 text-red-800 p-4 rounded-lg" role="alert">
                <strong class="font-bold text-sm mr-4">Error!</strong>
                <span class="block text-sm sm:inline max-sm:mt-2">Please fill in all fields.</span>
            </div>
           
            

            <div class="space-y-6">
                <div>
                    <label class="text-gray-800 text-sm mb-2 block">Username</label>
                    <input name="text" id="uname" type="text" class="text-gray-800 bg-white border border-gray-300 w-full text-sm px-4 py-3 rounded-md outline-blue-500" placeholder="Enter username" />
                </div>
                <div>
                    <label class="text-gray-800 text-sm mb-2 block">Account No</label>
                    <input name="text" id="acno" type="text" class="text-gray-800 bg-white border border-gray-300 w-full text-sm px-4 py-3 rounded-md outline-blue-500" placeholder="Enter Account Number" />
                </div>
                <div>
                    <label class="text-gray-800 text-sm mb-2 block">Password</label>
                    <input name="password" id="pswd" type="password" class="text-gray-800 bg-white border border-gray-300 w-full text-sm px-4 py-3 rounded-md outline-blue-500" placeholder="Enter Password" />
                </div>
            </div>

            <div class="mt-12">
                <button type="button" class="w-full py-3 px-4 text-sm tracking-wider font-semibold rounded-md text-white bg-blue-600 hover:bg-blue-800 focus:outline-none" onclick="dataregister()">
                    Register
                </button>
            </div>
            <p class="text-gray-800 text-sm mt-6 text-center">Already have an account? <a href="" class="text-blue-600 font-semibold hover:underline ml-1" onclick="lginpage()">Login here</a></p>
        </div>
    </div>
</body>
</html>
<script>
    function dataregister()
    {
        let acc = {
            UserName:uname.value,
            AccNo:acno.value,
            PassWord:pswd.value,
            bal:0
        }
        if(acc.UserName==''||acc.AccNo==''||acc.PassWord=='')
        {
            document.getElementById('errorAlert').style.display = 'block';
            document.getElementById('successAlert').style.display = 'none';
        }
        else
        {
            localStorage.setItem(acc.UserName,JSON.stringify(acc));
            localStorage.setItem('currentuser',acc.UserName)
            document.getElementById('successAlert').style.display = 'block';

        }
        setTimeout(function(){
             window.location="./login.html"
        },3000);
       


    }
    function lginpage()
    {
        window.location="./login.html"
    }
</script>
    
      
</body>
</html>
